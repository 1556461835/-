<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/index.css">
		<title>字母消消乐</title>
	</head>
	<body>
		<div class="bg">
			<div class="start-bg">
				<div class="title">
					<img src="img/title.png">
				</div> 
				<div class="girl"><img src="img/girl.png"></div>
				<div class="start">
					<img src="img/Play%20btn.png" id="start">
				</div>
			</div>
			<div id="bg">
				<div id="bool">
					<img src="img/blood.png" class="btn">
					<div class="boolnum">
						<div class="active" id="xuetiao"></div>
					</div>
				</div>
				<div id="count"><img src="img/jf.png" class="btn">
					<div class="num" id="countnum">0</div>
				</div>
			</div>
			<div class="stop" id="stopbg">
				<img src="img/jifen.png" alt="">
				<img id="shuaxin" src="img/Reload%20btn.png" alt="游戏继续按钮">
			</div>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
